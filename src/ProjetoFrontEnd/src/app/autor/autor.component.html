<div class="panel-content">
  <h3>Autor</h3>
  <button class="btn btn-secondary" (click)="abrirModal()">Adicionar</button>
</div>
<div class="panel-body">
  <div class="card">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let autor of autores">
          <td>{{ autor.autorId }}</td>
          <td>{{ autor.nome }}</td>
          <td>
            <button class="btn btn-primary btnGrid">
              <i
                class="fa fa-edit"
                aria-hidden="true"
                (click)="abrirModal(autor)"
                >Alterar</i
              >
            </button>
            <button pButton class="btn btn-danger" (click)="deletar(autor.autorId)">
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    class="modal fade modal-timeline"
    bsModal
    #modal="bs-modal"
    role="dialog"
    aria-labelledby="dialog-static-name"
    [config]="{ backdrop: 'static' }"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="dialog-events-name" class="modal-title pull-left">
            {{ editar ? "Alterar" : "Adicionar" }} Autor
          </h4>
          <button
            type="button"
            class="close pull-right"
            aria-label="Close"
            (click)="fecharModal()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form
            class="needs-validation"
            [formGroup]="form"
            [ngClass]="{ 'was-validated': submitted }"
            novalidate
          >
            <div class="form-row">
              <div class="col-md-12">
                <label for="nome">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  formControlName="nome"
                  required
                />
                <div class="invalid-feedback">Nome é obrigatório</div>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
            <div class="row" style="width: 30%">
              <div class="col-md-6">
                <button
                  type="button"
                  class="btn btn-secondary"
                  (click)="fecharModal()"
                >
                  <i class="zmdi zmdi-close"></i> Cancelar
                </button>
              </div>
              <div class="col-md-6">
                <button
                  type="button"
                  (click)="submit()"
                  class="btn btn-success"
                  disableButtonDuringRequest
                >
                  <i class="fa fa-check"></i>
                  Salvar
                </button>
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
