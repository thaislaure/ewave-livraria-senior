<div class="panel-content">
  <h3>Instituições</h3>
  <button class="btn btn-secondary" (click)="cadastar()">Adicionar</button>
</div>
<div class="panel-body">
  <div class="card">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">CNPJ</th>
          <th scope="col">Telefone</th>
          <th scope="col">Endereço</th>
          <th scope="col">Situação</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let instituicao of instituicoes">
          <td>{{ instituicao?.nome }}</td>
          <td>{{ instituicao?.cnpj }}</td>
          <td>{{ instituicao?.telefone }}</td>
          <td>{{ instituicao?.endereco }}</td>
          <td>
            <span
              [ngClass]="{
                ativo: instituicao?.ativo,
                inativo: !instituicao?.ativo
              }"
              (click)="alterarSituacao(instituicao)"
              >{{ instituicao?.ativo ? "Ativo" : "Inativo" }}</span
            >
          </td>
          <td>
            <button class="btn btn-primary" [routerLink]="['../instituicao', instituicao.instituicaoId]">Alterar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
