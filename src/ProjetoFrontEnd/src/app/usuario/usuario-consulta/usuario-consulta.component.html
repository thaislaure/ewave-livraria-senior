<div class="panel-content">
  <h3>Usuários</h3>
  <button class="btn btn-secondary" (click)="cadastar()">Adicionar</button>
</div>
<div class="panel-body">
  <div class="card">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">CPF</th>
          <th scope="col">Nome</th>
          <th scope="col">Telefone</th>
          <th scope="col">E-mail</th>
          <th scope="col">Instituição</th>
          <th scope="col">Bloqueado</th>
          <th scope="col">Situação</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario?.cpf }}</td>
          <td>{{ usuario?.nome }}</td>
          <td>{{ usuario?.telefone }}</td>
          <td>{{ usuario?.email }}</td>
          <td>{{ usuario?.nomeInstituicao }}</td>
          <td>{{ usuario?.bloqueado ? 'Sim' : 'Não' }}</td>
          <td>
            <span
              [ngClass]="{
                ativo: usuario?.ativo,
                inativo: !usuario?.ativo
              }"
              (click)="alterarSituacao(usuario)"
              >{{ usuario?.ativo ? "Ativo" : "Inativo" }}</span
            >
          </td>
          <td>
            <button class="btn btn-primary" [routerLink]="['../usuario', usuario.usuarioId]">Alterar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
