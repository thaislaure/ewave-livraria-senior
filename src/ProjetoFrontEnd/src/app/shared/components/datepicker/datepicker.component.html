<label class="control-label">{{ title }}</label>
<form class="form-inline" [formGroup]="form">
  <input
    [id]="idName"
    class="form-control"
    [placeholder]="placeholder"
    [bsConfig]="bsConfig"
    [minDate]="minDate"
    [formControlName]="controlName"
    [placement]="placement"
    autocomplete="off"
    bsDatepicker
    #datePicker
  />
</form>
